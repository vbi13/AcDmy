<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mój pierwszy projekt HTML & CSS</title>
  </head>
  <body>
    <div class="wrapper">
      <img class="logo" src="/projekt/images/logo.png" alt="logo" />
      <div class="login-section">
        <div class="login-form">
          <h1>Zarejestruj się jako trener</h1>
          <button class="registration">Rejestracja przez Facebook</button>
          <button class="registration">Rejestracja przez Instagram</button>
          <div class="text-divider">
            <div class="divider"></div>
            <p><span>Lub za pomocą maila</span></p>
            <div class="divider"></div>
          </div>
          <div>
            <input id="first-name" type="text" placeholder="First Name" />
            <label for="first-name">First Name</label>
            <input id="last-name" type="text" placeholder="Last Name" />
            <label for="last-name">Last Name</label>
          </div>
          <input id="email-address" type="email" placeholder="E-mail Address" />
          <label for="email-address">E-mail Address</label>
          <input id="password" type="password" placeholder="Password" />
          <label for="password">Password</label>
          <input type="checkbox" />
          <label for="first-name"
            >I have read the <a href="">Terms & Conditions</a></label
          >
          <button id="freereg">Zarejestruj się za darmo</button>
          <div class="divider"></div>
          <p>
            <span>Masz już konto?<a href="">Zaloguj się</a></span>
          </p>
        </div>

        <div class="image">
          <img src="/projekt/images/photowoman.png" alt="login" />
        </div>
      </div>
    </div>
  </body>
</html>
